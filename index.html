<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Cafe Menu</title>
</head>
<body>
    <section id="container">
        <header>
            <h1>CAMPER CAFE</h1>
            <P><em>Est. 2020</em></P>
            <hr>
        </header>
        <main>
            <div class="menu-cafe">
                <section id="coffee" class="menu">
                    <div class="titulo-menu">
                        <h2>Coffee</h2>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    </div>
                    <section class="menu-coffee">
                        <div class="coffee-name">
                            <p>French Vanilla</p>
                            <p>Caramel Macchiato</p>
                            <p>Pumpkin Spice</p>
                            <p>Hazelnut</p>
                            <p>Mocha</p>
                        </div>
                        <div class="coffee-price">
                            <p>3.00</p>
                            <p>3.75</p>
                            <p>3.50</p>
                            <p>4.00</p>
                            <p>4.50</p>
                        </div>
                    </section>
                </section>
                <section id="dessert" class="menu">
                    <div class="titulo-menu">
                        <h2>Desserts</h2>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    </div>
                    <section class="menu-coffee">
                        <div class="dessert-name">
                            <p>Donut</p>
                            <p>Cherry Pie</p>
                            <p>Cheesecake</p>
                            <p>Cinnamon Roll</p>
                        </div>
                        <div class="dessert-price">
                            <p>1.50</p>
                            <p>2.75</p>
                            <p>3.00</p>
                            <p>2.50</p>   
                        </div>
                    </section>
                </section>
             <hr>
            </div>
        </main>
        <footer>
            <a href="">Visit our website</a>
            <address>123 Free Code Camp Drive</address>
        </footer>
    </section>
</body>
</html>
